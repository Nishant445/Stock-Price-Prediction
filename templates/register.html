<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Register</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href=" {% static 'assets/img/cloud-computing-icon.png' %}  " rel="icon">
  <link href=" {% static 'assets/img/apple-touch-icon.png' %} " rel="apple-touch-icon">

<style>
/* Base styling for a unified look and feel */
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #283149; /* Dark navy blue background for contrast */
    color: #DBEDF3; /* Light blue text for readability */
}

/* Styling the container and aligning content */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Card styling */
.card {
    background-color: #404B69; /* A slightly lighter shade of navy */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adding depth */
    width: 100%;
    max-width: 400px; /* Optimal width for form */
    padding: 2rem;
}

/* Logo adjustments */
.logo img {
  margin-left: 50%;
    max-height: 100px; /* Resize logo appropriately */
    margin-bottom: 1rem; /* Space below the logo */
}

/* Form and input styling */
.form-control {
    background-color: #DBEDF3; /* Light background for inputs */
    border: 1px solid #DBEDF3;
    color: #283149; /* Dark text for readability */
    border-radius: 4px;
    padding: 10px;
    width: 100%;
}

.form-control:focus {
    border-color: #3498db; /* Bright focus color */
    box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
}

/* Label styling */
.form-label {
  font-size: 20px;
    display: block;
    margin-bottom: .5rem;
}

/* Button styling for form submission */
.btn-primary {
    background-color: #3498db; /* Bright blue, ensuring visibility */
    border: none;
    padding: 10px 0;
    font-size: 18px;
    border-radius: 4px;
    margin-top: 1rem; /* Space above the button */
    width: 100%; /* Button stretches to full width of its container */
}

.btn-primary:hover {
    background-color: #2874a6; /* Darker shade on hover */
}

/* Link styling */
a {
    color: #DBEDF3; /* Consistent with form input color */
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Feedback and alert styling */
.invalid-feedback, .alert {
    margin-top: 1rem;
    color: #FF5722; /* Bright alert color for visibility */
    width: 100%;
}

  
</style>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="" class="logo d-flex align-items-center w-auto">
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <form class="row g-3 needs-validation" method = 'POST' novalidate>
                    
                    {% csrf_token %}

                    <div class="col-12">
                      <label for="id_username" class="form-label">Username</label>
                      <input type="username" name="username" class="form-control" id="id_username" required>
                      <div class="invalid-feedback">Please enter a valid username!</div>
                    </div>

                    <div class="col-12">
                      <label for="id_password1" class="form-label">Password</label>
                      <input type="password" name="password1" class="form-control" id="id_password1" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <label for="id_password2" class="form-label">Confirm Password</label>
                      <input type="password" name="password2" class="form-control" id="id_password2" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>


                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Create Account</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href=" {% url 'login' %} ">Log in</a></p>
                    </div>
                  </form>
                  {% for message in messages %}
                    <div class="alert alert-primary bg-primary text-light border-0 alert-dismissible fade show" role="alert">
                      {{message}}
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
              </div>

          

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src=" {% static 'assets/vendor/apexcharts/apexcharts.min.js' %} "></script>
  <script src=" {% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
  <script src=" {% static 'assets/vendor/chart.js/chart.min.js' %} "></script>
  <script src=" {% static 'assets/vendor/echarts/echarts.min.js' %} "></script>
  <script src=" {% static 'assets/vendor/quill/quill.min.js' %} "></script>
  <script src=" {% static 'assets/vendor/simple-datatables/simple-datatables.js' %} "></script>
  <script src=" {% static 'assets/vendor/tinymce/tinymce.min.js' %} "></script>
  <script src=" {% static 'assets/vendor/php-email-form/validate.js' %} "></script>

  <!-- Template Main JS File -->
  <script src=" {% static 'assets/js/main.js' %} "></script>

</body>

</html>
